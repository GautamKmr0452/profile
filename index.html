<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: cursive, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .profile-card {
      width: 350px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      padding: 20px;
    }
    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #007BFF;
    }
    .profile-card h2 {
      margin: 10px 0 5px;
      color: #333;
    }
    .profile-card p {
      margin: 5px 0;
      color: #555;
    }
    .profile-card .contact-info {
      margin-top: 20px;
      font-size: 14px;
    }
    .profile-card .contact-info a {
      color: #007BFF;
      text-decoration: none;
    }
    .profile-card .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="gautamPP.jpg" alt="Profile Picture">
    <h2>Gautam Kumar</h2>
    <p> Date Of Birth: <br> 20/11/2002</p></br>
    <h3> Galgotias University</h3>
    <p>Admission Number: <br>24SCSE2030213</p></br>
   <p>Programme: MCA</p>
   <p>Semester: 1st</p>
   <p>Section: 6th</p>
    <div class="contact-info">
      <p>Email: <a href="mailto:kumargautam019139@gmail.com">kumargautam019139@gmail.com</a></p>
      <p>Phone: <a href="tel:+916299878167">6299878167</a></p>
    </div>
  </div>
</body>
</html>
